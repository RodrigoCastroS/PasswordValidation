<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">


</head>
<body>

<h3>Password Validation</h3>
<p>Try to submit the form.</p>

    <div class="container">
    <form action="/action_page.php">
        <label for="usrname">Username</label>
        <input type="text" id="usrname" name="usrname" required>

        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        
        <input type="submit" value="Submit">
    </form>
    </div>

    <div id="message">
    <h3>Password must contain the following:</h3>
        <p id="letter" class="invalido">Al menos una letra minúscula</p>
        <p id="capital"class="invalido">Al menos una letra mayúscula</p>
        <p id="number" class="invalido">Al menos un número</p>
        <p id="length" class="invalido">Mínimo 8 caracteres</p>
    </div>
				
    <script src="jspass.js"></script>
</body>
</html>
